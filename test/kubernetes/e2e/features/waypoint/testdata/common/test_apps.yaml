##################################################################################################
# simple HTTP test application (svc-a)
# NOTE: not captured by the waypoint by default
##################################################################################################
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: svc-a
  name: svc-a
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: svc-a
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: svc-a
    spec:
      containers:
      - args:
        - -text=Hello from svc-a!
        image: gcr.io/solo-test-236622/http-echo:0.2.4
        imagePullPolicy: Always
        name: http-echo
        ports:
        - containerPort: 5678
          name: http
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: svc-a
  name: svc-a
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 5678
  selector:
    app: svc-a
  type: ClusterIP
