##################################################################################################
# Curl pod - used as a client with a specific ServiceAccount
##################################################################################################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: curl
---
apiVersion: v1
kind: Pod
metadata:
  name: curl
  labels:
    app: curl
    version: v1
spec:
  terminationGracePeriodSeconds: 0
  serviceAccountName: curl
  containers:
    - name: curl
      image: ghcr.io/kgateway-dev/curl:7.83.1
      imagePullPolicy: IfNotPresent
      command:
        - "tail"
        - "-f"
        - "/dev/null"
      resources:
        requests:
          cpu: "100m"
        limits:
          cpu: "200m"
---
##################################################################################################
# Notcurl pod - based on the curl pod but with another identity
##################################################################################################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notcurl
---
apiVersion: v1
kind: Pod
metadata:
  name: notcurl
  labels:
    app: notcurl
    version: v1
spec:
  terminationGracePeriodSeconds: 0
  serviceAccountName: notcurl
  containers:
    - name: notcurl
      image: ghcr.io/kgateway-dev/curl:7.83.1
