apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  # The name starts with `z` to ensure this is the last listenerset based on precedence
  name: z-conflicted-listenerset
  namespace: allowed-ns
spec:
  parentRef:
    kind: Gateway
    group: gateway.networking.k8s.io
    name: gw
    namespace: default
  listeners:
  - name: gw-listener-hostname-conflict
    protocol: HTTP
    port: 8081
    allowedRoutes:
        namespaces:
          from: All
  - name: ls-listener-protocol-conflict
    protocol: TCP
    port: 8091
    allowedRoutes:
        namespaces:
          from: All
  - name: http
    protocol: HTTP
    port: 88
    allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: conflicted-ls-route
spec:
  parentRefs:
    - kind: XListenerSet
      group: gateway.networking.x-k8s.io
      name: z-conflicted-listenerset
      namespace: allowed-ns
  hostnames:
    - "conflicted-listenerset.com"
  rules:
    - backendRefs:
        - name: example-svc
          port: 8080
