apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: header-modifiers-route-policy-2
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: svc-route-2
  headerModifiers:
    request:
      add:
        - name: X-Custom-Request-Header
          value: custom-request-value-route
      set:
        - name: X-Custom-Request-Header-Set
          value: custom-request-value-route
      remove:
        - X-Request-Id
    response:
      add:
        - name: X-Custom-Response-Header
          value: custom-response-value-route
      set:
        - name: X-Custom-Response-Header-Set
          value: custom-response-value-route
      remove:
        - X-Envoy-Upstream-Service-Time
