apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  labels:
    app: kgateway
  name: openai-override
  namespace: ai-test
spec:
  type: AI
  ai:
    llm:
      hostOverride:
        host: test-ai-provider.ai-test.svc.cluster.local
        port: 443
      pathOverride:
