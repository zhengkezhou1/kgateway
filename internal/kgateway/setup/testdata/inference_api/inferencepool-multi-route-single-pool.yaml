# One Gateway with two HTTPRoutes each referencing one InferencePool
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: http-gw-for-test
  namespace: gwtest
spec:
  gatewayClassName: kgateway
  listeners:
  - protocol: HTTP
    port: 8080
    name: http
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: gateway-route
  namespace: gwtest
spec:
  parentRefs:
    - name: http-gw-for-test
  hostnames:
    - "www.example.com"
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: gateway-pool
    matches:
    - headers:
      - name: x-model-name
        type: Exact
        value: facebook/llama3-8b-instruct
      path:
        type: PathPrefix
        value: /
    timeouts:
      request: 300s
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: gateway-route-2
  namespace: gwtest
spec:
  parentRefs:
    - name: http-gw-for-test
  hostnames:
    - "www.example.com"
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: gateway-pool-2
    matches:
    - headers:
      - name: x-model-name
        type: Exact
        value: facebook/llama3-8b-instruct-2
      path:
        type: PathPrefix
        value: /
    timeouts:
      request: 300s
---
# This service is auto created by the inference extension deployer but it's created
# here for clean-up purposes (avoid test pollution). Repeat for additional endpoint
# picker tests or until test cases are run in parallel.
apiVersion: v1
kind: Service
metadata:
  name: gateway-pool-endpoint-picker
  namespace: gwtest
spec:
  ports:
    - name: grpc
      port: 9002
      targetPort: 9002
  selector:
    app: gateway
---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: gateway-pool
  namespace: gwtest
spec:
  extensionRef:
    failureMode: FailClose
    group: ""
    kind: Service
    name: gateway-pool-endpoint-picker
    portNumber: 9002
  selector:
    app: gateway
  targetPortNumber: 8080
---
# This service is auto created by the inference extension deployer but it's created
# here for clean-up purposes (avoid test pollution). Repeat for additional endpoint
# picker tests or until test cases are run in parallel.
apiVersion: v1
kind: Service
metadata:
  name: gateway-pool-endpoint-picker-2
  namespace: gwtest
spec:
  ports:
    - name: grpc
      port: 9002
      targetPort: 9002
  selector:
    app: gateway
---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: gateway-pool-2
  namespace: gwtest
spec:
  extensionRef:
    failureMode: FailClose
    group: ""
    kind: Service
    name: gateway-pool-endpoint-picker-2
    portNumber: 9002
  selector:
    app: gateway
  targetPortNumber: 8080
