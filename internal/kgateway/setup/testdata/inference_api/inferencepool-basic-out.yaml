            '@type': type.googleapis.com/envoy.extensions.filters.http.header_to_metadata.v3.Config
            requestRules:
            - header: x-gateway-destination-endpoint
              onHeaderPresent:
                key: x-gateway-destination-endpoint
                metadataNamespace: envoy.lb
