Addresses:
  - service:
      hostname: example-svc.default.svc.cluster.local
      name: example-svc
      namespace: default
      ports:
        - servicePort: 80
Binds:
  - key: 80/default/example-gateway
    port: 80
Listeners:
  - bindKey: 80/default/example-gateway
    gatewayName: default/example-gateway
    key: example-gateway-agentgateway-autogenerated-k8s-gateway-http
    name: http
    protocol: HTTP
Routes:
  - backends:
      - backend:
          backend: default/mcp-backend
        weight: 1
    hostnames:
      - example.com
    key: default.example-route.0.0.http
    listenerKey: example-gateway-agentgateway-autogenerated-k8s-gateway-http
    routeName: default/example-route
Backends:
  - name: default/mcp-backend
    mcp:
      targets:
        - name: example-svc-80
          backend:
            service: default/example-svc.default.svc.cluster.local
            port: 80