Clusters:
- commonLbConfig: {}
  connectTimeout: 5s
  edsClusterConfig:
    edsConfig:
      ads: {}
      resourceApiVersion: V3
  ignoreHealthOnHostRemoval: true
  loadBalancingPolicy:
    policies:
    - typedExtensionConfig:
        name: envoy.load_balancing_policies.maglev
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.load_balancing_policies.maglev.v3.Maglev
  metadata: {}
  name: kube_default_httpbin-maglev_8080
  type: EDS
- commonLbConfig:
    closeConnectionsOnHostSetChange: true
  connectTimeout: 5s
  edsClusterConfig:
    edsConfig:
      ads: {}
      resourceApiVersion: V3
  ignoreHealthOnHostRemoval: true
  loadBalancingPolicy:
    policies:
    - typedExtensionConfig:
        name: envoy.load_balancing_policies.ring_hash
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.load_balancing_policies.ring_hash.v3.RingHash
          maximumRingSize: "2048"
          minimumRingSize: "1024"
  metadata: {}
  name: kube_default_httpbin-ringhash_8080
  type: EDS
- connectTimeout: 5s
  metadata: {}
  name: test-backend-plugin_default_example-svc_80
Listeners:
- address:
    socketAddress:
      address: '::'
      ipv4Compat: true
      portValue: 8080
  filterChains:
  - filters:
    - name: envoy.filters.network.http_connection_manager
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
        httpFilters:
        - name: envoy.filters.http.router
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
        mergeSlashes: true
        normalizePath: true
        rds:
          configSource:
            ads: {}
            resourceApiVersion: V3
          routeConfigName: listener~8080
        statPrefix: http
        useRemoteAddress: true
    name: listener~8080
  name: listener~8080
Routes:
- ignorePortInHostMatching: true
  name: listener~8080
  virtualHosts:
  - domains:
    - example.com
    name: listener~8080~example_com
    routes:
    - match:
        pathSeparatedPrefix: /ringhash
      metadata:
        filterMetadata:
          merge.TrafficPolicy.gateway.kgateway.dev:
            hashPolicies:
            - gateway.kgateway.dev/TrafficPolicy/default/header-hash-policy
      name: listener~8080~example_com-route-0-httproute-example-route-ringhash-default-0-0-matcher-0
      route:
        cluster: kube_default_httpbin-ringhash_8080
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
        hashPolicy:
        - header:
            headerName: x-user-id
          terminal: true
        - header:
            headerName: x-session-id
    - match:
        pathSeparatedPrefix: /maglev
      metadata:
        filterMetadata:
          merge.TrafficPolicy.gateway.kgateway.dev:
            hashPolicies:
            - gateway.kgateway.dev/TrafficPolicy/default/cookie-sourceip-hash-policy
      name: listener~8080~example_com-route-1-httproute-example-route-maglev-default-0-0-matcher-0
      route:
        cluster: kube_default_httpbin-maglev_8080
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
        hashPolicy:
        - cookie:
            attributes:
            - name: httpOnly
              value: "true"
            - name: sameSite
              value: Strict
            - name: secure
              value: "true"
            name: session-id
            path: /api
            ttl: 1800s
          terminal: true
        - connectionProperties:
            sourceIp: true
