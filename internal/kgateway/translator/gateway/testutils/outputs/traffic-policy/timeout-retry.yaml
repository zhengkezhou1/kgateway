            timeouts:
            - gateway.kgateway.dev/TrafficPolicy/default/example-route-retry-and-timeouts
      name: listener~80~example-retry-and-timeouts_com-route-1-httproute-example-route-retry-and-timeouts-default-0-0-matcher-0
      route:
