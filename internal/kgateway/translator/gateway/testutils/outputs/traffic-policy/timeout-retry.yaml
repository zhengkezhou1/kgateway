Clusters:
- connectTimeout: 5s
  edsClusterConfig:
    edsConfig:
      ads: {}
      resourceApiVersion: V3
  ignoreHealthOnHostRemoval: true
  metadata: {}
  name: kube_default_example-svc_80
  type: EDS
- connectTimeout: 5s
  metadata: {}
  name: test-backend-plugin_default_example-svc_80
Listeners:
- address:
    socketAddress:
      address: '::'
      ipv4Compat: true
      portValue: 80
  filterChains:
  - filters:
    - name: envoy.filters.network.http_connection_manager
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
        httpFilters:
        - name: envoy.filters.http.router
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
        mergeSlashes: true
        normalizePath: true
        rds:
          configSource:
            ads: {}
            resourceApiVersion: V3
          routeConfigName: listener~80
        statPrefix: http
        useRemoteAddress: true
    name: listener~80
  name: listener~80
Routes:
- ignorePortInHostMatching: true
  name: listener~80
  virtualHosts:
  - domains:
    - builtin.com
    metadata:
      filterMetadata:
        merge.TrafficPolicy.gateway.kgateway.dev:
          retry:
          - gateway.kgateway.dev/TrafficPolicy/default/example-gateway-retry-and-timeout
    name: listener~80~builtin_com
    retryPolicy:
      numRetries: 3
      retryBackOff:
        baseInterval: 0.025s
      retryOn: gateway-error
    routes:
    - match:
        prefix: /
      metadata:
        filterMetadata:
          merge.TrafficPolicy.gateway.kgateway.dev:
            retry:
            - gateway.kgateway.dev/TrafficPolicy/default/overridden-by-builtin-policies
            timeouts:
            - gateway.kgateway.dev/TrafficPolicy/default/overridden-by-builtin-policies
      name: listener~80~builtin_com-route-0-httproute-route-builtin-policies-default-0-0-matcher-0
      route:
        cluster: kube_default_example-svc_80
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
        retryPolicy:
          numRetries: 5
          perTryTimeout: 0.005s
          retriableStatusCodes:
          - 500
          - 503
          retryBackOff:
            baseInterval: 5s
          retryOn: cancelled,connect-failure,refused-stream,retriable-headers,retriable-status-codes,unavailable
        timeout: 5s
  - domains:
    - example-retry-and-timeouts.com
    metadata:
      filterMetadata:
        merge.TrafficPolicy.gateway.kgateway.dev:
          retry:
          - gateway.kgateway.dev/TrafficPolicy/default/example-gateway-retry-and-timeout
    name: listener~80~example-retry-and-timeouts_com
    retryPolicy:
      numRetries: 3
      retryBackOff:
        baseInterval: 0.025s
      retryOn: gateway-error
    routes:
    - match:
        safeRegex:
          googleRe2: {}
          regex: /.+/foo
      metadata:
        filterMetadata:
          merge.TrafficPolicy.gateway.kgateway.dev:
            retry:
            - gateway.kgateway.dev/TrafficPolicy/default/example-route-retry-and-timeouts
            timeouts:
            - gateway.kgateway.dev/TrafficPolicy/default/example-route-retry-and-timeouts
      name: listener~80~example-retry-and-timeouts_com-route-0-grpcroute-example-grpc-route-default-0-0-matcher-0
      route:
        cluster: kube_default_example-svc_80
        clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
        retryPolicy:
          numRetries: 5
          perTryTimeout: 1s
          retriableStatusCodes:
          - 409
          retryBackOff:
            baseInterval: 0.010s
          retryOn: gateway-error,reset,retriable-status-codes
        timeout: 10s
    - match:
        prefix: /
      metadata:
        filterMetadata:
          merge.TrafficPolicy.gateway.kgateway.dev:
